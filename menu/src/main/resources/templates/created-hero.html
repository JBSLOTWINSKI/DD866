<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personnage créé</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="width: 100%">
<div class="mb-3 "
     style="margin: 5rem auto; width: 900px; border:solid 1px; padding: 2rem; border-radius: 30px ;display: flex; justify-content: center; align-items: center">
    <div>
        <h1 style="padding: 3rem" th:text="${created-hero-title}"/>
        <p>Nom : <mark th:text="${fillHero.name}"></mark></p>
        <p>Classe : <mark th:text="${fillHero.type}"></mark></p>
        <p>Points de vie : <mark th:text="${fillHero.life}"></mark></p>
        <p>Force : <mark th:text="${fillHero.strength}"></mark></p>
    </div>

</div>
</body>
</html>

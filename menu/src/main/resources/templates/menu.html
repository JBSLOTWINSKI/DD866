<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Donjons & Dragons</title>
</head>
<body th:bgcolor="EAEDED">
<div class="display-group"
     style="flex-direction: column; margin: 4rem auto; width: 650px; border:solid 1px; border-radius: 20px ; display: flex; justify-content: center; align-items: center">
    <h1 style="margin-top: 2rem" th:text="${title}"></h1>
    <p class="resume" style="color:darkred; text-align:center">
        Bienvenue ! <br>
        Commencez à jouer dès maintenant, bon chance.
    </p>
        <a style="margin: 1rem 0" class="btn btn-large btn-warning" th:href="@{/start}">Jouer</a>
        <a style="margin: 1rem 0" class="btn btn-large btn-warning" th:href="@{/create-hero}">Créer un héros</a>
        <a style="margin: 1rem 0" class="btn btn-large btn-warning" th:href="@{/display-heroes}">Afficher vos héros</a>
        <a style="margin: 1rem 0" class="btn btn-large btn-warning" th:href="@{/choose-hero}">Choisir vos héros</a>
        <a style="margin: 1rem 0" class="btn btn-large btn-warning" th:href="@{/quit}">Quitter</a>
</div>
</body>
</html>
